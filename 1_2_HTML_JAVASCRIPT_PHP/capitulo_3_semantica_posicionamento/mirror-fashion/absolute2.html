<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exemplo Absolute position 2</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .quadrado {
            background-color: green;
            height: 200px;
            width: 200px;
        }
        
        .absoluto {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        
        .relativo {
            position: relative;
        }
    </style>

</head>


<body>
    <div class="quadrado	relativo">
        <div class="quadrado	absoluto"></div>
    </div>
</body>

</html>
